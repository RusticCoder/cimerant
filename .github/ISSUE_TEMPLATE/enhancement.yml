name: Enhancement
description: Suggest an enhancement for Cimerant.
title: "[Enhancement]: "
labels: "enhancement :new:"
body:
- type: markdown
  attributes:
    value: |
      Thank you for taking the time to fill out this enhancement report.
- type: input
  id: contact
  attributes:
    label: Contact Details (optional)
    description: How can we get in touch with you if we need more info?
    placeholder: ex. email@example.com
  validations:
    required: false
- type: checkboxes
  attributes:
    label: Preflight Checklist
    description: Please ensure you've completed all of the following.
    options:
      - label: I have read the [Contributing Guidelines](https://github.com/RusticCoder/.github/blob/master/CONTRIBUTING.md) for this project.
        required: true
      - label: I agree to follow the [Code of Conduct](https://github.com/RusticCoder/.github/blob/master/CODE_OF_CONDUCT.md) that this project adheres to.
        required: true
      - label: I have searched the [issue tracker](https://github.com/RusticCoder/cimerant/issues) for a bug report that matches the one I want to file, without success.
        required: true
- type: textarea
  attributes:
    label: Problem Description
    description: A clear and concise description of the problem you are seeking to solve.
  validations:
    required: true
- type: textarea
  attributes:
    label: Proposed Solution
    description: A clear and concise description of the solution you'd like.
  validations:
    required: true
- type: textarea
  attributes:
    label: Alternatives Considered
    description: A clear and concise description of any alternative solutions you've considered.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional Information
    description: Add any other context about the problem here.
  validations:
    required: false
